{% extends "base.html" %}
{% block title %}
    {{ block.super }} – вопрос с ответами
{% endblock %}
{% block content %}
    <h2>{{question.title}}</h2>
    <p>{{question.text}}</p>
    <h2>Ответы экспертов</h2>
    {% for answer in answers %}
        <p>{{ answer }}</p>
    {% endfor %}
{% endblock %}
